<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp FullPP Site</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: url('https://files.catbox.moe/6x6tfc.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
            border: 1px solid #25D366;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #25D366;
            font-size: 22px;
            text-shadow: 0 0 10px rgba(37, 211, 102, 0.5);
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(37, 211, 102, 0.5); }
            to { text-shadow: 0 0 15px rgba(37, 211, 102, 0.8); }
        }
        
        .input-group {
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: block;
            padding: 12px;
            background-color: #25D366;
            color: white;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .file-label:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(18, 140, 126, 0.4);
        }
        
        .preview-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            border: 3px solid #25D366;
            object-fit: cover;
            display: none;
            animation: popIn 0.5s ease-out;
        }
        
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #25D366;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="tel"]:focus {
            outline: none;
            border-color: #128C7E;
            box-shadow: 0 0 10px rgba(18, 140, 126, 0.5);
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(18, 140, 126, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .code-display {
            margin: 20px 0;
            padding: 15px;
            background: rgba(37, 211, 102, 0.1);
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
            display: none;
        }
        
        .code-value {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 5px;
            color: #25D366;
            margin: 10px 0;
            text-shadow: 0 0 8px rgba(37, 211, 102, 0.3);
        }
        
        .code-instructions {
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .whatsapp-link {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            margin-top: 10px;
            font-weight: 500;
        }
        
        .whatsapp-link:hover {
            background-color: #128C7E;
        }
        
        .status-message {
            margin-top: 15px;
            color: #25D366;
            font-weight: 500;
        }
        
        .success-message {
            text-align: center;
            color: #25D366;
            font-weight: 600;
            margin-top: 15px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .typing-text {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(40, end);
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="typing-text">WhatsApp FullPP Site</h1>
        
        <div class="input-group">
            <label for="image-upload" class="file-label floating">Select Image</label>
            <input type="file" id="image-upload" class="file-input" accept="image/*">
        </div>
        
        <div class="preview-container">
            <img id="image-preview" class="image-preview" alt="Selected image preview">
        </div>
        
        <div class="input-group">
            <label for="whatsapp-number">WhatsApp Number (with country code)</label>
            <input type="tel" id="whatsapp-number" placeholder="e.g. 94771234567">
        </div>
        
        <button id="generate-btn" class="btn">Get Code</button>
        
        <div id="code-display" class="code-display">
            <p class="code-instructions">Send this code to the number via WhatsApp:</p>
            <div class="code-value" id="pair-code"></div>
            <p class="code-instructions">or click below to send automatically:</p>
            <a href="#" id="whatsapp-link" class="whatsapp-link" target="_blank">
                Send via WhatsApp
            </a>
            <p id="status-message" class="status-message"></p>
        </div>
        
        <div class="success-message" id="success-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageUpload = document.getElementById('image-upload');
            const imagePreview = document.getElementById('image-preview');
            const whatsappNumber = document.getElementById('whatsapp-number');
            const generateBtn = document.getElementById('generate-btn');
            const codeDisplay = document.getElementById('code-display');
            const pairCodeElement = document.getElementById('pair-code');
            const whatsappLink = document.getElementById('whatsapp-link');
            const statusMessage = document.getElementById('status-message');
            const successMessage = document.getElementById('success-message');
            
            let currentPairCode = '';
            let currentPhone = '';
            let checkStatusInterval = null;

            // Handle image selection
            imageUpload.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    
                    reader.onload = function(event) {
                        imagePreview.src = event.target.result;
                        imagePreview.style.display = 'block';
                    };
                    
                    reader.readAsDataURL(file);
                }
            });

            // Handle Get Code button click
            generateBtn.addEventListener('click', async function() {
                if (!imageUpload.files[0]) {
                    alert('Please select an image first');
                    return;
                }
                
                if (!whatsappNumber.value) {
                    alert('Please enter a WhatsApp number');
                    return;
                }

                currentPhone = whatsappNumber.value.trim();
                generateBtn.disabled = true;
                successMessage.style.display = 'none';
                statusMessage.textContent = 'Generating pair code...';
                statusMessage.style.color = '#25D366';

                try {
                    // Call backend to generate pair code
                    const response = await fetch('/api/generate-pair', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            phone: currentPhone
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!data.success) {
                        throw new Error(data.error || 'Failed to generate pair code');
                    }
                    
                    // Display the pair code
                    currentPairCode = data.pairCode;
                    pairCodeElement.textContent = currentPairCode;
                    
                    // Set up WhatsApp link
                    whatsappLink.href = data.deepLink;
                    
                    // Show the code display section
                    codeDisplay.style.display = 'block';
                    
                    // Start checking status
                    statusMessage.textContent = 'Waiting for code verification...';
                    checkStatusInterval = setInterval(checkVerificationStatus, 3000);
                    
                } catch (error) {
                    console.error('Error:', error);
                    statusMessage.textContent = error.message;
                    statusMessage.style.color = '#FF3B30';
                    generateBtn.disabled = false;
                }
            });

            // Check verification status
            async function checkVerificationStatus() {
                try {
                    const response = await fetch('/api/check-verification', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            phone: currentPhone,
                            code: currentPairCode
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.verified) {
                        clearInterval(checkStatusInterval);
                        statusMessage.textContent = 'Code verified! Updating DP...';
                        
                        // Get image data
                        const imageData = await new Promise((resolve) => {
                            const reader = new FileReader();
                            reader.onload = () => resolve(reader.result);
                            reader.readAsDataURL(imageUpload.files[0]);
                        });
                        
                        // Update DP
                        const updateResponse = await fetch('/api/update-dp', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                phone: currentPhone,
                                imageData: imageData
                            })
                        });
                        
                        const updateResult = await updateResponse.json();
                        
                        if (updateResult.success) {
                            statusMessage.textContent = 'DP updated successfully!';
                            successMessage.textContent = updateResult.message;
                            successMessage.style.color = '#25D366';
                            successMessage.style.display = 'block';
                            
                            // Reset after 5 seconds
                            setTimeout(() => {
                                codeDisplay.style.display = 'none';
                                generateBtn.disabled = false;
                                statusMessage.textContent = '';
                            }, 5000);
                        } else {
                            throw new Error(updateResult.error || 'Failed to update DP');
                        }
                    } else if (result.error) {
                        statusMessage.textContent = result.error;
                        statusMessage.style.color = '#FF3B30';
                    }
                } catch (error) {
                    console.error('Verification check error:', error);
                    clearInterval(checkStatusInterval);
                    statusMessage.textContent = error.message;
                    statusMessage.style.color = '#FF3B30';
                    generateBtn.disabled = false;
                }
            }

            // Clean up interval when leaving page
            window.addEventListener('beforeunload', function() {
                if (checkStatusInterval) {
                    clearInterval(checkStatusInterval);
                }
            });
        });
    </script>
</body>
    </html>
